# .github/workflows/nuget-publish.yml
name: CI & Publish NuGet package

on:
  # Trigger on version tag pushes (e.g. v1.0.0)
  push:
    tags:
      - 'v*.*.*'
  # Allow manual dispatch
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-sdk: ['7.0.x', '8.0.x', '9.0.x']
      fail-fast: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK ${{ matrix.dotnet-sdk }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-sdk }}

      - name: Restore Anthropic.Client
        run: dotnet restore Anthropic.Client/Anthropic.Client.csproj

      - name: Build Anthropic.Client
        run: |
          dotnet build Anthropic.Client/Anthropic.Client.csproj \
            --configuration Release \
            --no-restore

      - name: Run unit tests
        run: |
          dotnet test Anthropic.Client.Tests/Anthropic.Client.Tests.csproj \
            --configuration Release \
            --no-build \
            --no-restore

  pack-publish:
    name: Pack & Publish
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref_type == 'tag'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK 9.0.x
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore Anthropic.Client
        run: dotnet restore Anthropic.Client/Anthropic.Client.csproj

      - name: Pack Anthropic.Client
        run: |
          dotnet pack Anthropic.Client/Anthropic.Client.csproj \
            --configuration Release \
            --output ./artifacts \
            --no-build \
            --no-restore

      - name: Push package to NuGet.org
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "./artifacts/*.nupkg" \
            --api-key $NUGET_API_KEY \
            --source https://api.nuget.org/v3/index.json
